<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Thing</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
   <header class="header">
    <h1>One Thing</h1>
    <p class="subtext">Give me the vibe, I’ll do the sorting. You’re not doing this alone.</p>
  </header>
<main>
    <!-- Daily affirmation -->
    <section class="card" id="affirmationCard">
        <h2>Today’s focus</h2>
        <p id="affirmationText">Loading your daily affirmation…</p>
    </section>

    <!-- Add Task -->
     <section class="card">
      <h2>Brain dump</h2>
      <form id="taskForm" class="row">
        <input id="taskInput" type="text" placeholder="Add a task… (keep it small)" autocomplete="off" />
        <button type="submit">Add</button>
      </form>
      <p class="hint">No pressure. Just get it out of your head.</p>
    </section>

       <!-- Tasks list -->
    <section class="card">
      <h2>Your list</h2>
      <ul id="taskList" class="list"></ul>
    </section>

        <!-- Focus task -->
    <section class="card" id="focusCard">
      <h2>Your One Thing</h2>
      <p id="focusText" class="focusText">Not picked yet. When you’re ready, we’ll choose one.</p>
      <div class="row">
        <button id="pickBtn" type="button">Pick my One Thing</button>
        <button id="breatheBtn" type="button" class="secondary">Breathe</button>
      </div>
    </section>
</main>
<script src="/js/app.js"></script>
    
</body>
</html>
